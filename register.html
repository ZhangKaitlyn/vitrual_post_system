  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/placeholder.min.js"></script>
  <script type="text/javascript">  
    $(document).ready(function(){
      var screenHeight=window.innerHeight|| document.documentElement.clientHeight || document.body.clientHeight;
      var screenWidth=window.innerWidth|| document.documentElement.clientWidth || document.body.clientWidth;
      var container1Height=$(".container1").height();      
      var container1Width=$(".container1").outerWidth();
      console.log(container1Width);
      $(".container1").css({
        "margin-top": (screenHeight-container1Height)/2,
        "margin-left":(screenWidth-container1Width)/2
      });
    });
  </script>
  <script type="text/javascript">
    $(function(){ $('input, textarea').placeholder(); });
  </script>

<body>

          </div>

          <button type="submit" class="btn btn-danger btn-lg btn-block">注&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp册</button>
